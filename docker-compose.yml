web:
  build: .
  command: "runserver 0.0.0.0:8000"
  environment:
      PYTHONUNBUFFERED: 0
      DJANGO_SETTINGS_MODULE: feinstaub.settings.base
  entrypoint:
   - './manage.py'
  links:
   - db
   - redis
  volumes:
   - .:/opt/code
  ports:
   - "8000:8000"

db:
  image: postgres:9.6

redis:
  image: redis:4-alpine
